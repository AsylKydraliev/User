<form (ngSubmit)="getValue()" class="container">
  <div class="form-group row">
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        placeholder="Enter your name"
        #nameInput
      >
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <input
        type="email"
        class="form-control"
        placeholder="Enter your email"
        name="email"
        #emailInput
      >
    </div>
  </div>
  <fieldset class="form-group">
    <div class="col-sm-10">
      <div class="form-check">
        <input type="checkbox"
               aria-label="Checkbox for following text input"
               (change)="getStatus()"
               value="{{ statusUser }}"
               #userStatus
        >
        <label class="ml-2">{{ userStatusInfo }}</label>
      </div>
    </div>
  </fieldset>
  <div class="form-group row col-sm-10">
    <select class="form-control" #chooseSelect>
      <option selected>Choose role</option>
      <option>User</option>
      <option>Editor</option>
      <option>Admin</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>

<form (ngSubmit)="getGroupInputValue()" class="container mt-5">
  <div class="form-group row">
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        placeholder="Enter group name"
        #groupNameInput
      >
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
