<form (ngSubmit)="getValue()" class="container mt-5">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        placeholder="Enter your name"
        #nameInput
      >
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input
        type="email"
        class="form-control"
        placeholder="Enter your email"
        name="email"
        #emailInput
      >
    </div>
  </div>
  <fieldset class="form-group row">
    <legend class="col-form-label col-sm-2 float-sm-left pt-0">Users status</legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input type="checkbox"
               aria-label="Checkbox for following text input"
               (change)="getStatus()"
               value="{{ statusUser }}"
               #userStatus
        >
        <label class="ml-2">{{ userStatusInfo }}</label>
      </div>
    </div>
  </fieldset>
  <div class="form-group row col-md-5 select_form">
    <label class="col-form-label">Role</label>
    <select class="form-control" #chooseSelect>
      <option selected>Choose role</option>
      <option>User</option>
      <option>Editor</option>
      <option>Admin</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
